name: window_manager
description: This plugin allows Flutter desktop apps to resizing and repositioning the window.
version: 0.2.0
homepage: https://github.com/leanflutter/window_manager

platforms:
  linux:
  macos:
  windows:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      linux:
        pluginClass: WindowManagerPlugin
      macos:
        pluginClass: WindowManagerPlugin
      windows:
        pluginClass: WindowManagerPlugin
      web:
        pluginClass: WindowManagerWeb
        fileName: window_manager_web.dart
  assets:
    - images/ic_chrome_close.png
    - images/ic_chrome_maximize.png
    - images/ic_chrome_minimize.png
    - images/ic_chrome_unmaximize.png
